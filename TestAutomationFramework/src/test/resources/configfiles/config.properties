# ===============================
# Project Configuration Settings
# ===============================

# --------------------------------
# Browser settings
# --------------------------------
# Supported values: chrome | firefox | edge
# This value is passed into BaseTest.setup() to launch the correct driver.
browser = chrome

# --------------------------------
# Test URL
# --------------------------------
# The base URL your tests will open at the start of each test run.
testurl = https://www.google.com

# --------------------------------
# Explicit Wait Timeout
# --------------------------------
# Maximum wait time (in seconds) for WebDriverWait in test cases.
# Example: waiting for search results or elements to be clickable.
wait_timeout_seconds = 40

# --------------------------------
# Validation: Related Sections
# --------------------------------
# Minimum number of "related sections" expected in a search results page.
# Used in FirstTestFW to validate search consistency.
min_related_sections = 4
